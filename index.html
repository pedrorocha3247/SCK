<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasil Intranet</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .text-up { @apply text-green-500 font-black; }
        .text-down { @apply text-red-500 font-black; }
        .text-neutral { @apply text-gray-500 font-bold; }
        
        .table-text-up { @apply text-green-600 font-black; }
        .table-text-down { @apply text-red-600 font-black; }

        .animate-scale-in { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .animate-marquee {
            display: flex;
            width: fit-content;
            animation: marquee 40s linear infinite;
        }
        
        .group:hover .animate-marquee {
            animation-play-state: paused;
        }

        /* Estilo para simular os inputs de rádio nativos do print */
        .custom-radio {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #999;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            display: grid;
            place-content: center;
        }
        .custom-radio:checked {
            border-color: #007bff;
        }
        .custom-radio:checked::before {
            content: "";
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #007bff;
        }
    </style>
</head>
<body class="bg-[#f0f0f0]">
    <div id="root"></div>

    <script type="text/babel">
        // --- Ícones SVG ---
        const Search = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Bell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
        const BarChart2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>;
        const Activity = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;
        const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const ExternalLink = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;
        const X = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const Bookmark = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="0" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 21V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16l-7-4-7 4z"/></svg>;
        const Gift = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.9 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>;
        const Menu = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>;
        const HelpCircle = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>;
        const FileTextIcon = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="12" x2="12" y1="18" y2="18"/><line x1="8" x2="8" y1="18" y2="18"/><line x1="16" x2="16" y1="18" y2="18"/></svg>;
        const BoldArrowUp = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 17L17 7" /><path d="M7 7h10v10" /></svg>);
        const BoldArrowDown = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 7l10 10" /><path d="M17 7v10H7" /></svg>);

        // --- COMPONENTES AUXILIARES (MODAIS) ---
        const indexConfig = { 'IGP-M': { varKey: 'igpm_var', valKey: 'igpm_val', hasValue: true, singleTitle: 'IGP-M' }, 'OTN-MEI': { varKey: 'otn_var', valKey: 'otn_val', hasValue: true, singleTitle: 'OTN-MEI' }, 'IPCA': { varKey: 'ipca', hasValue: false }, 'IPC-DI': { varKey: 'ipcdi', hasValue: false }, 'IPC-R': { varKey: 'ipcr', hasValue: false }, 'CUB': { varKey: 'cub', hasValue: false }, 'IGP-DI': { varKey: 'igpdi', hasValue: false }, 'INPC': { varKey: 'inpc', hasValue: false }, 'IPC-FIPE': { varKey: 'ipcfipe', hasValue: false } };
        const dadosPorAno = { '2026': [ { mes: 'Jan', igpm_var: '0,41%', igpm_val: '1.207,73', otn_var: '0,41%', otn_val: '128,44', ipca: '0,25%', ipcdi: '0,28%', ipcr: '-', cub: '-', igpdi: '-', inpc: '-', ipcfipe: '0,38%' } ], '2025': [ { mes: 'Dez', igpm_var: '0,10%', igpm_val: '1.199,68', otn_var: '0,27%', otn_val: '127,93', ipca: '0,56%', ipcdi: '0,15%', ipcr: '-0,01%', cub: '0,31%', igpdi: '0,10%', inpc: '0,40%', ipcfipe: '0,30%' } ] };

        const HistoryModal = ({ isOpen, filterIndex, onClose }) => { const [selectedYear, setSelectedYear] = React.useState('2026'); if (!isOpen) return null; const dados = dadosPorAno[selectedYear] || []; return ( <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in"> <div className="bg-white rounded-lg shadow-2xl w-full max-w-[95vw] flex flex-col overflow-hidden"> <div className="flex items-center justify-between p-4 border-b border-blue-800 bg-[#0056b3] shrink-0"> <div className="flex items-center gap-4"> <div className="bg-white/20 p-2 rounded-md shadow-sm"><BarChart2 className="w-5 h-5 text-white" /></div> <div><h2 className="text-xl font-black text-white uppercase tracking-widest">{filterIndex ? `${filterIndex}` : 'Histórico Econômico'}</h2><p className="text-xs text-blue-100 font-bold uppercase tracking-wide">Base de dados oficial</p></div> </div> <div className="flex items-center gap-3"> <div className="flex items-center gap-2 bg-white/20 px-3 py-1.5 rounded border border-blue-400/30 shadow-sm"> <span className="text-xs font-black text-white uppercase tracking-wide">Ano:</span> <select value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)} className="bg-transparent text-sm font-bold text-white outline-none cursor-pointer"> <option className="text-gray-800" value="2026">2026</option> <option className="text-gray-800" value="2025">2025</option> </select> </div> <button onClick={onClose} className="p-2 bg-white/20 rounded-full transition-colors text-white hover:bg-white/40"><X className="w-5 h-5" /></button> </div> </div> <div className="px-6 py-4">Tabela aqui...</div> </div> </div> ); };

        // --- VIEWS ---
        
        // 1. HOME View
        const HomeView = ({ navigateTo, historyModalOpen, setHistoryModalOpen, setHistoryFilter }) => {
            const indicesEconomicos = [ { nome: 'IGP-M', mes: 'Jan/26', var: '0,41%', valor: '1.207,73', status: 'up' }, { nome: 'OTN-MEI', mes: 'Jan/26', var: '0,41%', valor: '128,44', status: 'up' } ];
            return (
                <div className="min-h-screen bg-[#f0f0f0] font-sans text-gray-700">
                  <header className="bg-[#0056b3] h-14 flex items-center justify-between px-6 sticky top-0 z-50 shadow-sm">
                    <div className="flex items-center gap-2">
                      <div className="bg-red-600 p-1 rounded"><span className="text-black font-bold text-xl px-1">K</span></div>
                      <div className="leading-tight"><h1 className="font-bold text-lg text-black">Kasil</h1><p className="text-[10px] text-blue-200 -mt-1 uppercase tracking-widest">Intranet</p></div>
                    </div>
                    <div className="flex-1 max-w-2xl px-10">
                      <div className="relative group">
                        <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-[#0056b3] transition-colors"><Search className="w-4 h-4" /></div>
                        <input type="text" placeholder="Pesquise pelo site" className="w-full bg-white rounded py-1.5 pl-10 pr-4 text-sm border-none outline-none text-gray-700"/>
                      </div>
                    </div>
                    <div className="flex items-center gap-4 text-sm text-white"><span className="font-semibold text-xs tracking-tight">PEDRO HENRIQUE DA SILVA ROCHA</span><div className="w-8 h-8 rounded-full bg-white text-[#0056b3] flex items-center justify-center font-bold shadow-sm">P</div></div>
                  </header>

                  <nav className="bg-[#003366] border-t-2 border-[#e31e24] text-white py-2 flex justify-center gap-8 text-sm shadow-md sticky top-14 z-40">
                    {['Agenda', 'SCK', 'Normas', 'Serviços', 'Colaboradores', 'Antena Interna'].map((item) => (
                        <a key={item} href="#" onClick={item === 'SCK' ? (e) => { e.preventDefault(); navigateTo('sck'); } : undefined} className="hover:text-blue-200 font-medium transition-colors">{item}</a>
                    ))}
                  </nav>

                  <div className="p-6 text-center">
                    <h2 className="text-2xl font-bold">Página Inicial da Intranet</h2>
                    <p className="text-gray-500 mt-2">Clique em "SCK" no menu para ver a nova tela de Reativação.</p>
                  </div>
                </div>
            );
        };

        // 2. SCK View - Reativação de Contratos
        const SCKView = ({ navigateTo }) => {
            const [activeTab, setActiveTab] = React.useState('Solicitações');
            const [status, setStatus] = React.useState('Pendentes');

            const tabs = ['Solicitações', 'Reativação', 'Reativados'];
            const statusOptions = ['Pendentes', 'Aprovados', 'Reprovados'];

            return (
                <div className="flex h-screen w-full bg-[#f8f9fa] font-sans overflow-hidden">
                    {/* Sidebar Lateral Azul */}
                    <div className="w-16 bg-[#0056b3] flex flex-col items-center py-4 gap-6 shrink-0 z-50">
                        <div className="text-white cursor-pointer hover:opacity-80"><Menu className="w-6 h-6"/></div>
                        <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center cursor-pointer shadow-md">
                            <Search className="w-5 h-5 text-[#0056b3]"/>
                        </div>
                        <div className="text-white/80 cursor-pointer hover:text-white transition-colors">
                            <HelpCircle className="w-6 h-6"/>
                        </div>
                        <div className="text-white/70 cursor-pointer hover:text-white mt-auto mb-4" onClick={() => navigateTo('home')}>
                            <X className="w-6 h-6"/>
                        </div>
                    </div>

                    {/* Conteúdo Principal */}
                    <div className="flex-1 flex flex-col h-full overflow-hidden">
                        {/* Header Branco com Novo Título */}
                        <header className="h-16 bg-white flex items-center justify-between px-6 shadow-sm shrink-0 z-40">
                            <div className="flex items-center gap-3">
                                <h1 className="text-2xl font-bold text-[#0056b3] tracking-tight">momentum</h1>
                                <span className="text-gray-300 text-2xl font-light">|</span>
                                <h2 className="text-sm font-bold text-gray-700 uppercase tracking-tight">Reativação de Contratos</h2>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="relative cursor-pointer text-gray-400">
                                    <FileTextIcon className="w-6 h-6" />
                                    <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1 rounded-full border-2 border-white">29</span>
                                </div>
                                <div className="relative cursor-pointer text-gray-400">
                                    <Bell className="w-6 h-6" />
                                    <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1 rounded-full border-2 border-white">16</span>
                                </div>
                                <div className="w-9 h-9 bg-orange-400 rounded-full flex items-center justify-center text-white font-bold shadow-sm">P</div>
                            </div>
                        </header>

                        {/* Área Central - Recriação do Card do Print */}
                        <main className="flex-1 overflow-auto bg-[#f0f2f5] p-10 flex flex-col items-center">
                            
                            {/* Card de Abas e Conteúdo */}
                            <div className="w-full max-w-5xl bg-white rounded shadow-md border border-gray-200 overflow-hidden">
                                
                                {/* Header de Abas */}
                                <div className="flex border-b border-gray-200 bg-gray-50/50">
                                    {tabs.map(tab => (
                                        <button 
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`px-8 py-3 text-xs font-bold uppercase tracking-wide transition-all border-b-2 ${activeTab === tab ? 'text-blue-600 border-blue-600 bg-white' : 'text-gray-500 border-transparent hover:text-gray-700'}`}
                                        >
                                            {tab}
                                        </button>
                                    ))}
                                </div>

                                {/* Filtros e Tabela */}
                                <div className="p-8 space-y-6">
                                    
                                    {/* Linha de Status */}
                                    <div className="flex items-center gap-4">
                                        <span className="text-[13px] text-gray-700 font-medium">Status:</span>
                                        <div className="flex items-center gap-6">
                                            {statusOptions.map(opt => (
                                                <label key={opt} className="flex items-center gap-2 cursor-pointer group">
                                                    <input 
                                                        type="radio" 
                                                        name="status" 
                                                        checked={status === opt}
                                                        onChange={() => setStatus(opt)}
                                                        className="custom-radio"
                                                    />
                                                    <span className={`text-[13px] ${status === opt ? 'text-gray-900 font-semibold' : 'text-gray-600'}`}>
                                                        {opt}
                                                    </span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Tabela */}
                                    <div className="border-t border-gray-100 pt-4">
                                        <table className="w-full">
                                            <thead>
                                                <tr className="text-[11px] text-gray-400 uppercase font-bold text-left">
                                                    <th className="pb-4 font-bold">Número</th>
                                                    <th className="pb-4 font-bold">E</th>
                                                    <th className="pb-4 font-bold">Q</th>
                                                    <th className="pb-4 font-bold">L</th>
                                                    <th className="pb-4 font-bold">Código</th>
                                                    <th className="pb-4 font-bold text-center">Benfeitoria</th>
                                                    <th className="pb-4 font-bold">Incl./Excl.</th>
                                                    <th className="pb-4 font-bold text-right">Data venda</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr className="border-t border-gray-100">
                                                    <td colSpan="8" className="py-10 text-center text-sm text-gray-500 italic">
                                                        Nenhum registro encontrado
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    {/* Rodapé do Card com Botão Novo */}
                                    <div className="flex justify-end pt-6 border-t border-gray-100">
                                        <button className="bg-[#206bc4] hover:bg-[#1a56a0] text-white text-[11px] font-bold px-6 py-2 rounded uppercase tracking-widest transition-colors shadow-sm">
                                            Novo
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                        </main>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentScreen, setCurrentScreen] = React.useState('home'); 
            const [historyModalOpen, setHistoryModalOpen] = React.useState(false);
            const navigateTo = (screen) => setCurrentScreen(screen);

            if (currentScreen === 'sck') {
                return <SCKView navigateTo={navigateTo} />;
            }

            return (
                <HomeView 
                    navigateTo={navigateTo}
                    historyModalOpen={historyModalOpen}
                    setHistoryModalOpen={setHistoryModalOpen}
                />
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
